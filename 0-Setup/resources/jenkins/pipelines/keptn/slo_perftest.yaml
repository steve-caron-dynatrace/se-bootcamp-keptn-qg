---
    spec_version: '0.1.0'
    comparison:
      compare_with: "single_result"
      include_result_with_score: "pass" # pass_or_warn
      aggregate_function: avg
    objectives:
      - sli: rt_svc_p95
        pass:        # pass if (relative change <= 10% AND absolute value is < 500)
          - criteria:
              - "<=+10%" # relative values require a prefixed sign (plus or minus)
              - "<600"   # absolute values only require a logical operator
        warning:     # if the response time is below 800ms, the result should be a warning
          - criteria:
              - "<=800"
      - sli: throughput_svc
        pass:
          - criteria:
            - "> 2000" # at least 1000 Calls for a basic test to pass.
      - sli: error_count
        weight: 2
        pass:
          - criteria:
              - "<=1" # less than 1% failurerate
        warning:
          - criteria:
              - "<=2" # more than 2 failed transactions is failed
      - sli: rt_svc_p50
      - sli: rt_svc_p90
        pass:
          - criteria:
              - "<=+10%"
        warning:
          - criteria:
              - "<=+50%"   
      - sli: db_calls
        pass:
          - criteria:
              - "<=+5%"
        warning:
          - criteria:
              - ">+5%"
      - sli: non_db_calls
        pass:
          - criteria:
              - "<=+5%"
        warning:
          - criteria:
              - ">+5%"
      - sli: lock_time
        pass:
          - criteria:
              - "<=+5%"
        warning:
          - criteria:
              - ">+5%"
      - sli: io_time
        pass:
          - criteria:
              - "<=+5%"
        warning:
          - criteria:
              - ">+5%"
      - sli: cpu_time
        pass:
          - criteria:
              - "<=+5%"
        warning:
          - criteria:
              - ">+5%"
    total_score:
      pass: "70%"
      warning: "50%"