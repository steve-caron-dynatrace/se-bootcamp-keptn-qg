---
    spec_version: '1.0.0'
    filter:
      svc_tag: "[Environment]jenkinsqg"
    comparison:
      compare_with: "single_result"
      include_result_with_score: "pass"
      aggregate_function: avg
    objectives:
      - sli: rt_svc_p95
        weight: 2
        pass:        # pass if (relative change <= 10% AND absolute value is < 800)
          - criteria:
              - "<=+10%" # relative values require a prefixed sign (plus or minus)
              - "<800"   # absolute values only require a logical operator
        warning:     # if the response time is below 800ms, the result should be a warning
          - criteria:
              - "<=1200"
      - sli: throughput_svc
        pass:
          - criteria:
            - ">=100"
      - sli: error_rate_svc
        weight: 2
        pass:
          - criteria:
              - "<=1%"
        warning:
          - criteria:
              - "<=2%"
      - sli: rt_svc_p90
      - sli: rt_svc_p50
        weight: 2
        pass:
          - criteria:
              - "<=+15%"
        warning:
          - criteria:
              - "<=+20%"
      - sli: rt_test_invoke
        pass:
          - criteria:
              - "<=+10%"
              - "<1200000"
      - sli: rt_test_echo
        pass:
          - criteria:
              - "<=+10%"
      - sli: rt_test_version
        pass:
           - criteria:
              - "<=+10%"
      - sli: rt_test_homepage
        pass:
           - criteria:
              - "<=+15%"
              - "<10000"
      - sli: svcalls_test_invoke
        pass:
          - criteria:
              - "<=+50%"
        warning:
          - criteria:
              - "<=+20%"
        weight: 2
      - sli: svcalls_test_echo
        pass:
          - criteria:
              - "<=+10%"
      - sli: svcalls_test_version
        pass:
           - criteria:
              - "<=+10%"
      - sli: svcalls_test_homepage
        pass:
           - criteria:
              - "<=+10%"              
    total_score:
      pass: "85%"
      warning: "70%"